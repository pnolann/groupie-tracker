<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur {{ .StatusCode }} - Tracker de Tigres</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" href="/static/img/tigre.ico" type="image">
</head>
<body>

    <header class="main-header">
        <h1>Tracker de Tigres</h1>
        <nav>
            <a href="/" class="nav-link">Accueil</a>
        </nav>
    </header>

    <main class="container">
        <section class="hero">
            <h2 style="font-size: 4rem; margin-bottom: 0;">{{ .StatusCode }}</h2>
            <h3 style="color: #555; margin-bottom: 2rem;">Oups ! Un problème est survenu.</h3>
            
            <p style="font-size: 1.2rem; margin-bottom: 2rem;">
                {{ .Message }}
            </p>

            <a href="/" class="nav-link" style="background: #e67e22; border-color: #e67e22;">Retourner à l'accueil</a>
        </section>
    </main>

    <footer class="main-footer">
        <p>2026 Tracker de Tigres</p>
    </footer>

</body>
</html>
